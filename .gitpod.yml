tasks:
  - init: "mkdir tutorial && curl https://opensearch.org/tutorials/opn305.html > ./tutorial/index.html && cd tutorial && python3 -m http.server 8000"
  - init: "cd _demo && docker-compose pull"
  - command: "cd _demo && docker-compose up"
  - init: "./_demo/check-dashboards.sh"
    command: "mkdir tutorial/tutorial && touch ./tutorial/tutorial/dashboardsready.txt"

ports:
  - port: 8000
    onOpen: open-preview
  - port: 5601
    onOpen: ignore
  - port: 9200
    onOpen: ignore
  - port: 9600
    onOpen: ignore